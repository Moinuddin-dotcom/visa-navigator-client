<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 256 256" aria-hidden="true" role="img" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="128" cy="128" r="128" fill="url(#bgGradient)" />
  
  <!-- Passport -->
  <rect x="60" y="60" width="136" height="80" rx="10" ry="10" fill="#fff" stroke="#000" stroke-width="2" />
  <text x="128" y="100" font-family="Arial" font-size="18" fill="#000" text-anchor="middle">Passport</text>
  
  <!-- Visa Stamp -->
  <circle cx="160" cy="140" r="20" fill="#f44336" />
  <text x="160" y="145" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Visa</text>
  
  <!-- Airplane -->
  <path d="M70 180 l50 -20 l20 10 l-10 20 l-50 20 z" fill="#ffeb3b" />
  <line x1="85" y1="170" x2="100" y2="190" stroke="#000" stroke-width="2" />
</svg>

